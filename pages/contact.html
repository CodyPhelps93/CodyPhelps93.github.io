</head>

<body>
    <div id="header"></div>

    <nav class="navbar navbar-expand-lg custom-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Cody Phelps</a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </ul>
            </div>
        </div>

    <!-- Contact form centered and styled to match site theme -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="feed">
                    <h2 class="text-center mb-3">Contact Me</h2>

                    <form id="contactForm" novalidate>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="you@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="messageInput" class="form-label fw-bold">Message</label>
                            <textarea class="form-control" id="messageInput" rows="6" placeholder="Write your message..." required></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom-outline">Send Message</button>
                        </div>

                        <p class="text-center mt-3 small">This will open your email client to send the message to cody.phelps731@gmail.com.</p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Load site header then email handler script -->
    <script src="../js/loadHeader.js"></script>
    <script src="../js/contactEmail.js"></script>
</body>
